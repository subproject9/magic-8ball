<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="magic-8ball">
      <div class="answer-window">
        <div class="answer-text"></div>
      </div>
    </div>
    <input type="text" id="question" placeholder="Ask a question...">
    <button id="shake">Shake</button>
    <div class="share-container">
      <button id="share" class="share-button" style="display: none;">
        <i class="fas fa-share-alt"></i> Share Prediction
      </button>
      <div class="share-options">
        <button class="share-option" data-platform="twitter">
          <i class="fab fa-twitter"></i> Twitter
        </button>
        <button class="share-option" data-platform="facebook">
          <i class="fab fa-facebook"></i> Facebook
        </button>
        <button class="share-option" data-platform="download">
          <i class="fas fa-download"></i> Save Prediction
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
